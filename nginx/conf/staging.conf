server {
    listen       80;
    server_name  localhost;

    # set client body size to 30 MB #
    client_max_body_size 30M;

    #large_client_header_buffers 4 16k;  # Adjust the number of buffers and their size as needed

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    error_page   500 502 503 504  /50x.html;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    #Bypass Stripe API

    location /status-stripe-api {
        proxy_pass http://localhost:8089/status.php;
        proxy_set_header Host $host;
        proxy_pass_request_body on;
        proxy_set_header Content-Type $content_type;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /checkout-stripe-api {
        proxy_pass http://localhost:8089/checkout.php;
        proxy_pass_request_body on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    #Bypass RAG REQUESTS IF NEEDED

    location /ia_upload_knowledge {
        proxy_pass http://eu.rewardzai.com:8002/ia_upload_knowledge;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ia_rag_discuss {
        proxy_pass http://eu.rewardzai.com:8002/discuss;
